<!DOCTYPE html>

<html>
        <head>
            <title>Login</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=0">
            <link rel = "stylesheet" type="text/css" href="/css/desktop.css">
            <link rel = "stylesheet" type="text/css" href="css/mobile.css">
            <link href="https://luizfelipe9627.github.io/login-page/css/desktop.css" rel="stylesheet"/>
            <link href="https://luizfelipe9627.github.io/login-page/css/mobile.css" rel="stylesheet"/>
        </head>

        <body>
            <main>
                <article>
                    <div class="wallpaper"><img src="https://luizfelipe9627.github.io/login-page//images/banner.jpg" width="100%" height="100%"></div>

                    <div class="divisor">
                        <form>
                        <div class="fundo">
                                <h1>LOGIN</h1>
                                <div class="icon"><img src="https://luizfelipe9627.github.io/login-page/images/icon.png" width="100px"></div>
        
                                <label>
                                    <input type="email" class="login" placeholder="Email" autofocus required>
                                </label>
        
                                <label>
                                    <input type="password" class="login" placeholder="Senha" required>
                                </label>
        
                                <label>
                                    <input type="checkbox">
                                    Manter-me conectado.
                                </label>
        
                                <a href="">
                                    <button>Logar</button>
                                </a>
        
                                <a href="">
                                  <div class="senha">Esqueceu sua senha?</div>
                                </a>
        
                                <div class="icone_texto">Ou logue usando outras contas:</div>
        
                                <div class="icones_login">
                                    <a href="">
                                    <div class="icone_facebook" title="Facebook"><img src="https://luizfelipe9627.github.io/login-page/images/facebook.png" width="35px"></div>
                                    </a>
        
                                    <a href="">
                                    <div class="icone_google" title="Google"><img src="https://luizfelipe9627.github.io/login-page/images/google.png" width="35px"></div>
                                    </a>
        
                                    <a href="">
                                    <div class="icone_email" title="Email"><img src="https://luizfelipe9627.github.io/login-page/images/email.png" width="35px"></div>
                                    </a>
                                </div>
        
                                <div class="cadastro">Ainda n√£o tem uma conta? <a href="">Cadastre-se</a></div>
                            </form>
                        </div>
                    </div>
                </div>
                </article>
            </main>
    </body>
</html>
