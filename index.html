<!DOCTYPE html>

<html>
    <head>
        <title>Areá de Login/Cadastro</title>
        <link rel = "stylesheet" type="text/css" href="/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=0">
        <link href="https://luizfelipe9627.github.io/formulario/style.css" rel="stylesheet"/>
    </head>

    <body background="https://luizfelipe9627.github.io/formulario/images/banner.jpg">
    <div class="divisor">
        <div class="divisor1">
        <form>
            <div class="fundo">
            <h2>Área de Cadastramento</h2>

                <label>
                    Nome: <br>
                    <input type="text" class="cadastro" placeholder="Digite seu nome" autofocus>
                </label>
            
                <label>
                    Data de nascimento: <br>
                    <input type="date" class="cadastro">
                </label>

                <label>
                    Sexo: <br>
                    <input type="radio" class="sexo" name="sexo_form">
                    Masculino
                    <input type="radio" class="sexo2" name="sexo_form" >
                    Feminino
                </label>

                <label>
                    Email: <br>
                    <input type="email" class="cadastro" placeholder="Digite seu email">
                </label>

                <label>
                    Telefone: <br>
                    <input type="tel" class="cadastro" placeholder="Digite seu telefone">
                </label>
                
                <label>
                    Senha: <br>
                    <input type="password" class="cadastro" placeholder="Digite sua senha">
                </label>

                <label>
                    <input type="checkbox">
                    Eu declaro que li e aceito os <a href="" class="termoslink">termos de uso.</a> <br>
                    <input type="checkbox">
                    Eu declaro que li e aceito as <a href="" class="privacidadelink">politicas de privacidade.</a>
                </label>

                <button>Finalizar Cadastro</button>
            </form>
        </div>
    </div>
    <div class="divisor2">
        <form>
        <div class="fundo2">
            
                <h2> Área de Login </h2>
                <label>
                    Email: <br>
                    <input type="email" class="login" placeholder="Digite seu email">
                </label>

                <label>
                    Senha: <br>
                    <input type="password" class="login" placeholder="Digite sua senha">
                </label>

                <button>Finalizar Login</button>
            </form>
        </div>
    </div>
</div>
    </body>
        
</html>
