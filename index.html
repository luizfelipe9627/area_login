<!DOCTYPE html>

<html>
        <head>
            <title>Areá de Login</title>
            <link rel = "stylesheet" type="text/css" href="/style.css">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=0">
            <link href="https://luizfelipe9627.github.io/area_login/style.css" rel="stylesheet"/>
            
        </head>

        <body>
            <div class="divisor">
                <form>
                <div class="fundo">
                        <h1> Login </h1>
                    <div class="barra_login"></div>

                        <label>
                            Email: <br>
                            <input type="email" class="login" placeholder="Digite seu email" autofocus required>
                        </label>

                        <label>
                            Senha: <br>
                            <input type="password" class="login" placeholder="Digite sua senha" required>
                        </label>

                        <label>
                            <input type="checkbox">
                            Manter-me conectado.
                        </label>

                        <button>Logar</button>

                        <div class="footer_cadastro">Ainda não tem uma conta? <a href="">Cadastre-se</a></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
