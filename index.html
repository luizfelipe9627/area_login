<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=0">
        <link rel = "stylesheet" type="text/css" href="/css/style.css">
        <link href="https://luizfelipe9627.github.io/login-page/css/style.css" rel="stylesheet"/>
    </head>

    <body>
        <main>
            <section>
                <div class="wallpaper"><img src="https://luizfelipe9627.github.io/login-page/assets/images/banner.jpg" width="100%" height="100%"></div>

                <div class="divisor">
                    <form>
                        <div class="fundo">
                            <h1>LOGIN</h1>

                            <div class="icon"><img src="https://luizfelipe9627.github.io/login-page/assets/images/icon.png" width="100px"></div>
    
                            <label>
                                <input type="email" class="login" placeholder="Email" autofocus required>
                            </label>
    
                            <label>
                                <input type="password" class="login" placeholder="Senha" required>
                            </label>
    
                            <label>
                                <input type="checkbox">
                                Manter-me conectado.
                            </label>
    
                            <a href="">
                                <button>Logar</button>
                            </a>
    
                            <a href="">
                                <div class="senha">Esqueceu sua senha?</div>
                            </a>
    
                            <div class="icone_texto">Ou logue usando outras contas:</div>
    
                            <div class="icones_login">
                                <a href="">
                                <div class="icone_facebook" title="Facebook"><img src="https://luizfelipe9627.github.io/login-page/assets/images/facebook.png" width="35px"></div>
                                </a>
    
                                <a href="">
                                <div class="icone_google" title="Google"><img src="https://luizfelipe9627.github.io/login-page/assets/images/google.png" width="35px"></div>
                                </a>
    
                                <a href="">
                                <div class="icone_email" title="Email"><img src="https://luizfelipe9627.github.io/login-page/assets/images/linkedin.png" width="35px"></div>
                                </a>
                            </div>
                            
                            <div class="cadastro">Ainda n√£o tem uma conta? <a href="">Cadastre-se</a></div>
                        </div>
                        <div class="created_by">Criado por <a href="https://github.com/luizfelipe9627" target="_blank" title="GitHub">Luiz Felipe Silva</a></div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
