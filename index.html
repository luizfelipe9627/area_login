<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.min.css">
    </head>

    <body>
        <main>
            <section aria-label="Sessão de login">
                <div class="divisor">
                    <form>
                        <div class="fundo_form">
                            <h1>LOGIN</h1>

                            <div class="icon"><img src="./assets/image/icon.webp" width="100px" height="100px" alt="Ícone usuário"></div>
    
                            <label>
                                <input type="email" class="login" placeholder="Email" autofocus required aria-label="Área email">
                            </label>
    
                            <label>
                                <input type="password" class="login" placeholder="Senha" required aria-label="Área senha">
                            </label>
    
                            <label>
                                <input type="checkbox">
                                Manter-me conectado.
                            </label>
    
                            <a href="#">
                                <button>Logar</button>
                            </a>
    
                            <a href="#">
                                <div class="senha">Esqueceu sua senha?</div>
                            </a>
    
                            <div class="icone_texto">Ou logue usando outras contas:</div>
    
                            <div class="icones_login">
                                <a href="#">
                                 <div class="icone_facebook" title="Facebook"><img src="./assets/image/facebook.webp" width="35px" height="35px" alt="Ícone do Facebook"></div>
                                </a>
    
                                <a href="#">
                                 <div class="icone_google" title="Google"><img src="./assets/image/google.webp" width="35px" height="35px" alt="Ícone do Google"></div>
                                </a>
    
                                <a href="#">
                                 <div class="icone_linkedin" title="Linkedin"><img src="./assets/image/linkedin.webp" width="35px" height="35px" alt="Ícone do Linkedin"></div>
                                </a>
                            </div>
                            
                            <div class="cadastro">Ainda não tem uma conta? <a href="#">Cadastre-se</a></div>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <div class="created_by">Criado por <a href="https://github.com/luizfelipe9627" target="_blank" title="GitHub">Luiz Felipe Silva</a></div>
        </footer>
    </body>
</html>
